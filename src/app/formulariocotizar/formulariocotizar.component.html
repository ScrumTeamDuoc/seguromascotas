<div class="container">
    <div class="row">
        <br>
        <br>
        <form>
            <fieldset>
              <legend style="text-align: center;">Cotizador</legend>
              <br>
              <br>
              <p style="text-align: center;">Para nosotros es muy importante poder entregarte el servicio que más se adapte a tus requerimientos, a continuación escribe tus datos y una ejecutiva se contactará contigo a la brevedad</p>
              <br>
              <br>
              <div class="mb-3">
                <label for="TextInput" class="form-label">Número de teléfono</label>
                <input type="text" id="TextInput" class="form-control" placeholder="Ingresa tu número telefónico">
              </div>
              <div class="mb-3">
                <label for="Select" class="form-label">Tipo de cotización</label>
                <select id="Select" class="form-select">
                  <option>Seguro de mascotas</option>
                    <option>Seguro de mascotas todo riesgo</option>
                    <option>Seguro de mascotas vip</option>
                </select>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="FieldsetCheck">
                  <label class="form-check-label" for="FieldsetCheck">
                    Verifico que mis datos son correctos
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </fieldset>
          </form>     
    </div>
</div>
